<ion-header>

  <ion-navbar>
    <ion-title>Ciudad</ion-title>
  </ion-navbar>

</ion-header>


<ion-content  class="card-background-page" padding>
  <div *ngFor="let images of cities | async">
    <ion-card *ngFor="let image of images['images']; let i = index ">
      <img class="imagenCiudad" [src]="image" (click)="elegirCiudad(images.cities[i])"/>
      <div class="card-title" [innerHTML]="images.cities[i]"></div>
    </ion-card>
  </div>
</ion-content>
