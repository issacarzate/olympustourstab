<ion-header>
  <ion-navbar>
    <ion-title>Inicio</ion-title>
    <ion-buttons right>
      <button ion-button right (click)="callWhats()">
        <ion-icon name="call"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content no-bounce >
  <ion-slides>
    <ion-slide *ngFor="let slide of slides">
      <ion-card>
        <img class="card-img" [src]="slide.image"/>
        <div class="card-title" [innerHTML]="slide.title"></div>
        <div class="card-subtitle" [innerHTML]="slide.subtitle"></div>
      </ion-card>
    </ion-slide>
  </ion-slides>

  <div class="titulo-tours" color="textHighlight">Most visited tours</div>

  <ion-grid class="grid-basic-page">
    <ion-row>
      <ion-col col-6 *ngFor="let trip of trips">
        <div>
          <img  object-fit="cover" width="200" height="200" [src]="trip.image"/>
          <p [innerHTML]="trip.place"></p>
          <h5 [innerHTML]="trip.tour"></h5>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
