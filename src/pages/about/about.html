<ion-header>
  <ion-navbar>
    <ion-title>
      Intinerario
    </ion-title>
    <ion-buttons right>
      <button ion-button right (click)="contactar()">
        <ion-icon name="call"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

  <ion-content>

    <ion-slides #signupSlider >

      <ion-slide>

        <ion-list no-lines>

          <form [formGroup]="slideOneForm">

            <ion-item>
              <ion-label floating>Full Name</ion-label>
              <ion-input formControlName="fullname" type="text" [class.invalid]="!slideOneForm.controls.fullname.valid && (slideOneForm.controls.fullname.dirty || submitAttempt)"></ion-input>
            </ion-item>

           <!-- <ion-item>
              <ion-label floating>Country</ion-label>
              <ion-input formControlName="country" type="text" [class.invalid]="!slideOneForm.controls.country.valid && (slideOneForm.controls.bookingnumber.dirty || submitAttempt)"></ion-input>
            </ion-item> -->

            <ion-item>
              <ion-label floating>Country</ion-label>
              <ion-select formControlName="country">
                <ion-option value="public" checked="true">Mexico</ion-option>
                <ion-option value="friends">U.S.A</ion-option>
                <ion-option value="private">Canada</ion-option>
              </ion-select>
            </ion-item>

            <ion-item>
              <ion-label floating>Booking Number</ion-label>
              <ion-input formControlName="bookingnumber" type="number" [class.invalid]="!slideOneForm.controls.bookingnumber.valid && (slideOneForm.controls.bookingnumber.dirty || submitAttempt)"></ion-input>
            </ion-item>

          </form>

        </ion-list>

        <button ion-button round color="textHighlight" (click)="save()">Continue</button>

      </ion-slide>
    </ion-slides>

  </ion-content>
