2<ion-header>

  <ion-navbar>
    <ion-title>Destinos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="card-background-page">

  <ion-card *ngFor="let country of countries">
    <img [src]="country.image" (click)="elegirPais(this.country)"/>
    <div class="card-title" [innerHTML]="country.name"></div>
  </ion-card>

  <button ion-button (click)="addFire()">Add</button>
