<ion-header>

  <ion-navbar>
    <ion-title>Contacto</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="outer-content">
  <ion-list>
    <ion-list-header>
      Ll√°manos
    </ion-list-header>

    <ion-item *ngFor="let numero of numeros">
      <ion-icon item-start color="primary" [innerHTML]="numero.bandera"></ion-icon>
      <ion-label [innerHTML]="numero.nombre"></ion-label>
      <button ion-button icon-only clear item-end  (click)="llamada(numero.numero)">
        <ion-icon name="call"></ion-icon>
      </button>
      <button ion-button icon-only clear item-end (click)="whatsapp(numero.whatsapp)">
        <ion-icon name="logo-whatsapp"></ion-icon>
      </button>
    </ion-item>
  </ion-list>

</ion-content>
