<ion-header>
  <ion-navbar>
    <ion-title>
      Accede a tu reserva
    </ion-title>
    <ion-buttons right>
      <button ion-button right (click)="contactar()">
        <ion-icon name="call"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>


  <ion-list no-lines>

    <ion-grid>
      <ion-row>
        <ion-col class="column">
          <ion-icon center class="mainIcon" name="map"></ion-icon>
        </ion-col>
      </ion-row>
    </ion-grid>

    <form [formGroup]="slideOneForm">

      <ion-item class="mainTitle">
        My Intinerary
      </ion-item>

      <ion-item class="mainText" text-wrap>
        Enter your booking number to get access to your whole journey, so you don't miss anything.
      </ion-item>

      <ion-item>
        <ion-input formControlName="fullname" type="text" placeholder="Full Name" clearInput [class.invalid]="!slideOneForm.controls.fullname.valid && (slideOneForm.controls.fullname.dirty || submitAttempt)"></ion-input>
      </ion-item>

      <!-- <ion-item>
         <ion-label floating>Country</ion-label>
         <ion-input formControlName="country" type="text" [class.invalid]="!slideOneForm.controls.country.valid && (slideOneForm.controls.bookingnumber.dirty || submitAttempt)"></ion-input>
       </ion-item>

       <ion-item>
         <ion-label floating>Country</ion-label>
         <ion-select formControlName="country">
           <ion-option value="public" checked="true">Mexico</ion-option>
           <ion-option value="friends">U.S.A</ion-option>
           <ion-option value="private">Canada</ion-option>
         </ion-select>
       </ion-item>
       -->

      <ion-item>
        <ion-input formControlName="bookingnumber" type="number"  placeholder="Booking Number" clearInput [class.invalid]="!slideOneForm.controls.bookingnumber.valid && (slideOneForm.controls.bookingnumber.dirty || submitAttempt)"></ion-input>
      </ion-item>

    </form>

  </ion-list>

  <ion-grid>
    <ion-row>
      <ion-col class="column">
        <button ion-button outline color="textHighlight" (click)="abrirWheelLugares()">Pickup Location</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="column">
        <button ion-button round color="textHighlight" (click)="save()">Continue</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
